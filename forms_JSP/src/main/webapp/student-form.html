<!DOCTYPE html>
<html>
<head>
<meta charset="ISO-8859-1">
<title>Welcome to Student's Login</title>
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">
</head>
<body>
<form action="student-response.jsp" class="content">
  <div class="form-group">
    First Name:
    <input type="text" class="form-control" placeholder="Enter First Name" name="exampleInputFirstName">
  </div>
  <div class="form-group">
    Last Name:
    <input type="text" class="form-control" placeholder="Enter Last Name" name="exampleInputLastName">
  </div>
  <br></br>
  Choose you Country:
  <select class="form-select" name="country">
       <option>Brazil</option>
       <option>France</option>
       <option>Germany</option>
       <option>Turkey</option>
       <option>India</option>
       <option>United States</option>
       <option>United Kingdom</option>
  </select>
  <br></br>
  What is your favorite programming language:
    <input type="radio" name="favouriteLanguage" value="Java" class="form-check-input">Java
   lÌ¥<input type="radio" name="favouriteLanguage" value="C++" class="form-check-input">C++
    <input type="radio" name="favouriteLanguage" value="Javascript" class="form-check-input">Javascript
    <input type="radio" name="favouriteLanguage" value="Python" class="form-check-input">Python
  <br></br>
  Choose your Two Favourite Food :
  <input type="checkbox" name="favouritefood" value="Sushi" class="form-check-input">Sushi 
  <input type="checkbox" name="favouritefood" value="Pizza" class="form-check-input">Pizza
  <input type="checkbox" name="favouritefood" value="Pasta" class="form-check-input">Pasta
  <input type="checkbox" name="favouritefood" value="Biryani" class="form-check-input">Biryani
  <br></br>
  <button type="submit" class="btn btn-primary">Submit</button>
</form>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-OERcA2EqjJCMA+/3y+gxIOqMEjwtxJY7qPCqsdltbNJuaOe923+mo//f6V8Qbsw3" crossorigin="anonymous"></script>
<script src="stylenew.css"></script>
</body>
</html>
